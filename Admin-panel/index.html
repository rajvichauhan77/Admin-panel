<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-panel</title>

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="media.css">
    
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <section>
        <div class="container border d-flex">
           <div class="admin1 border hide">
                <div class="admin-text  d-flex ">
                    <i class="ri-account-circle-fill"></i>
                    <h1>Adminator</h1>
                </div>
           </div> 
           <div class="admin2 d-flex border">
                <div class="icon-1 d-flex">
                    <i class="ri-menu-fill " id="logo"></i>
                    <i class="ri-search-line"></i>
                </div>
                <div class="icon-2  d-flex">
                    <i class="ri-notification-2-line"></i>
                    <i class="ri-mail-line"></i>
                    <i class="ri-user-3-fill"></i>
                    <h4>John Doe</h4>
                </div>
           </div>
        </div>
    </section>

    <section>
        <div class="container-2 border d-flex">
            <div class="admin-list border hide">
                <div class="list d-flex ">
                    <i class="ri-home-4-line"></i>
                    <p>Dashboard</p>   
                </div>
                <div class="list d-flex">
                    <i class="ri-mail-line"></i>
                    <p>Email</p>   
                </div>
                <div class="list d-flex">
                    <i class="ri-compass-discover-line"></i>
                    <p>Compose</p>   
                </div>
                <div class="list d-flex ">
                    <i class="ri-calendar-line"></i>
                    <p>Calender</p>   
                </div>
                <div class="list d-flex">
                    <i class="ri-message-2-line"></i>
                    <p>Chat</p>   
                </div>
                <div class="list d-flex ">
                    <i class="ri-bar-chart-fill"></i>
                    <p>Charts</p>   
                </div>
                <div class="list d-flex ">
                    <i class="ri-edit-fill"></i>
                    <p>Forms</p>   
                </div>
                <div class="list d-flex ">
                    <i class="ri-palette-line"></i>
                    <p>UI Elements</p>   
                </div>
                <div class="list d-flex ">
                    <i class="ri-table-line"></i>
                    <p>Table</p>   
                </div>
                <div class="list d-flex ">
                    <i class="ri-map-2-line"></i>
                    <p>Maps</p>   
                </div>
                <div class="list d-flex ">
                    <i class="ri-pages-line"></i>
                    <p>Pages</p>   
                </div>
                <div class="list d-flex ">
                    <i class="ri-stairs-line"></i>
                    <p>Multiple levels</p>   
                </div>
            </div>

            <div class="admin-map border">

                <div class="map1 ">
                    <div class="m1 ">

                    </div>
                    <div class="m1 ">
                        
                    </div>
                    <div class="m1 ">
                        
                    </div>
                    <div class="m1 ">
                        
                    </div>
                </div>

                <div class="admin-map1">
                    <div class="sub-map">
                        <div class="s-m1">
    
                        </div>
                        <div class="s-m2">

                        </div>
                    </div>
                </div>

                <div class="admin-graph">
                    <div class="graph">
                        <div class="graph-img">
                            <div id="chart">

                            </div>
                        </div>
                        <div class="graph-data">

                        </div>
                    </div>
                </div>

                <div class="weather-table">
                    <div class="main-table">
                        <div class="table-1">
                            
                        </div>
                        <div class="table-2">

                        </div>
                    </div>
                </div>

            </div>

            

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script>
        $("#logo").click(function(){
            $(".admin-list").toggleClass("hide")
            $(".admin1").toggleClass("hide")
        });


    </script>

    <script>

          var options = {
          series: [
          {
            name: "High - 2013",
            data: [28, 29, 33, 36, 32, 32, 33]
          },
          {
            name: "Low - 2013",
            data: [12, 11, 14, 18, 17, 13, 13]
          }
        ],
          chart: {
          height: 350,
          type: 'line',
          dropShadow: {
            enabled: true,
            color: '#000',
            top: 18,
            left: 7,
            blur: 10,
            opacity: 0.2
          },
          zoom: {
            enabled: false
          },
          toolbar: {
            show: false
          }
        },
        colors: ['#77B6EA', '#545454'],
        dataLabels: {
          enabled: true,
        },
        stroke: {
          curve: 'smooth'
        },
        title: {
          text: 'Average High & Low Temperature',
          align: 'left'
        },
        grid: {
          borderColor: '#e7e7e7',
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        markers: {
          size: 1
        },
        xaxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
          title: {
            text: 'Month'
          }
        },
        yaxis: {
          title: {
            text: 'Temperature'
          },
          min: 5,
          max: 40
        },
        legend: {
          position: 'top',
          horizontalAlign: 'right',
          floating: true,
          offsetY: -25,
          offsetX: -5
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>

</body>
</html>
